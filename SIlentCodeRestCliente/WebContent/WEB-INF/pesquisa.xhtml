<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Pesquisar" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome do Cliente: " />
				<p:inputText value="{}" />
				<p:outputLabel value="Telefone do Cliente: " />
				<p:password value="{}" />
				<p:outputLabel value="Data Inicio do Cadastro: " />
				<p:password value="{}" />
				<p:outputLabel value="Data Fim do Cadastro: " />
				<p:password value="{}" />
				<p:outputLabel value="Placa do Veiculo: " />
				<p:password value="{}" />
				<p:commandButton value="Pesquisar" update="@form" action="" />


			</p:panelGrid>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
			</p:messages>
			</p:dialog>
	 	</h:form>
	</h:body>
</html>
